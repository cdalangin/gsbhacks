<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDSP</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/jpg" href="./img/programming.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="text/javascript" src="techData.js">
    </script>
</head>

<body>
    <section class="main vh-100 m-0 overflow-hidden d-flex flex-column justify-content-center align-items-center">
        <div class="row">
            <div class="col-xs-12 col-sm-6 text-center d-flex justify-content-center align-items-center">
                <h1 class="start">Start your Developer Journey</h1>
            </div>
            <div class="col-xs-12 col-sm-6 p-5 d-flex justify-content-center align-items-center">
                <img src="img/program.svg" alt="Programming" class="img-fluid">
            </div>
        </div>
        <div class="row p-3 w-100">
            <div class="btn-group">
                <button class="select-button btn btn-lg bg-light dropdown-toggle" type="button"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Select Tech Here
                </button>
                <ul id="choiceDropdown" class="dropdown-menu w-100">
                    <li>
                        <p onclick="clickHandler(react)" value="html" class="dropdownOption">React</p>
                    </li>
                    <li>
                        <p onclick="clickHandler(angular)" value="html" class="dropdownOption">Angular.js</p>
                    </li>
                    <li>
                        <p onclick="clickHandler(vue)" value="html" class="dropdownOption">Vue.js</p>
                    </li>
                    <li>
                        <p onclick="clickHandler(java)" value="html" class="dropdownOption">Java</p>
                    </li>
                    <li>
                        <p onclick="clickHandler(python)" value="html" class="dropdownOption">Python</p>
                    </li>
                </ul>
            </div>
        </div>

    </section>


    <script type="text/javascript" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
